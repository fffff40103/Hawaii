<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <meta name="description" content="登入或註冊會員" />
    <meta name="robots" content="index,follow" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./login/style4.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./Icons/black logo.svg" />
        <h1>夏威夷旅遊租借服務</h1>
      </div>
      <nav>
        <ul>
          <li><a href="./index.html">首頁</a></li>
          <li><a href="./about.html">關於我們</a></li>
          <li><a href="./login.html">會員登入</a></li>
          <li><a href="./contact.html">聯絡我們</a></li>
        </ul>
      </nav>
    </header>

    <section class="Content">
      <div class="login">
        <h1>登入</h1>
        <div class="Form">
          <h2>facebook</h2>
          <h2>google</h2>

          <form action="" method="GET">
            <label for="email">使用這者名稱或電子郵件<span>*</span></label>
            <br />
            <input type="email" name="email" />
            <br />
            <label for="password">密碼<span>*</span></label>
            <br />
            <input type="password" name="password" />
            <br />
            <br />
            <input class="Button" type="button" value="登入" />
          </form>
        </div>
      </div>

      <div class="register">
        <h1>註冊</h1>
        <div class="Form1">
          <h2>facebook</h2>
          <h2>google</h2>
          <form action="" method="GET">
            <label for="name">使用者名稱<span>*</span></label>
            <br />
            <input type="text" />
            <br />
            <label for="email">電子郵件<span>*</span></label>
            <br />
            <input type="email" />
            <br />
            <label for="password">密碼<span>*</span></label>
            <br />
            <input type="password" />
          </form>
        </div>
      </div>
    </section>

    <footer>
      <div class="logo">
        <img src="./Icons/black logo.svg" alt="Logo" />
        <h1>夏威夷旅遊租借服務</h1>
      </div>

      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./login.html">Login</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>

      <section class="links">
        <a href="#"><img src="./Icons/facebook.svg" alt="facebook" /></a>
        <a href="#"><img src="./Icons/instagram.svg" alt="instagram" /></a>
        <a href="#"><img src="./Icons/twitter.svg" alt="twitter" /></a>
        <a href="#"><img src="./Icons/youtube.svg" alt="youtube" /></a>
      </section>
    </footer>
  </body>
</html>
